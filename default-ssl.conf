    #    AuthLDAPBindDN "cn=admin,dc=begona,dc=work,dc=gd"
    #    AuthLDAPBindPassword "admin"
    #    Require valid-user
    #</Location>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>